<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dice Roll Game </title>
</head>
<body>
  <div class="container">
    <h1>Dice Roll Game</h1>
    <div class="dice-container">
      <img id="player1Dice" src="dice1.png" alt="Player 1 Dice" class="dice">
      <img id="player2Dice" src="dice1.png" alt="Player 2 Dice" class="dice">
    </div>
    <div class="buttons">
      <button id="rollButton">Roll Dice</button>
      <button id="newGameButton">New Game</button>
      
      
    </div>
    <div class="score-container">
      <p>Player 1 Score: <span id="player1Score">0</span></p>
      <p>Player 2 Score: <span id="player2Score">0</span></p>
    </div>
    <div class="result" id="resultText"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
